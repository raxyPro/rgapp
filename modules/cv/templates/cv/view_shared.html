{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Shared CV</h3>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('cv.shared_with_me') }}">Back</a>
</div>

<div class="mb-2 text-muted">Owner: {{ owner.email if owner else ("User #" ~ share.owner_user_id) }}</div>

<div class="card">
  <div class="card-body">
    {{ p.onepage_html | safe }}
  </div>
</div>
{% endblock %}
