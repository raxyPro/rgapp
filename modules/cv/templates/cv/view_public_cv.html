{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div>
      <h3 class="mb-0">{{ c.cv_name }}</h3>
      <div class="text-muted">Shared by {{ owner.email if owner else ("User #" ~ c.owner_user_id) }}</div>
    </div>
    {% if current_user.is_authenticated and 'chat' in module_access and owner %}
    <a class="btn btn-primary" href="{{ url_for('chat.dm_with_note', user_id=owner.user_id, note=('Regarding your CV:\\n' ~ c.cv_name ~ '\\n' ~ cv_link)|urlencode) }}">Chat about this CV</a>
    {% endif %}
  </div>

  <div class="mt-3">
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('cvviewer.file', token=share.share_token) }}" target="_blank">Open PDF</a>
  </div>

  <div class="mt-3">
    <iframe src="{{ url_for('cvviewer.file', token=share.share_token) }}" style="width:100%; height:800px; border:1px solid #ddd;"></iframe>
  </div>
</div>
{% endblock %}
