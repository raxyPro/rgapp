    align-items: center;
    justify-content: space-between;

    margin-left: 10px;
    padding: 2px 10px;
    border-radius: 999px;

    font-weight: 700;

    justify-content: center;

    display: grid;
    gap: 8px;
    flex: 1;
    min-height: 0;
    padding-bottom: 8px;

    align-items: center;
    gap: 10px;

    font-weight: 700;

    font-size: 12px;
    color: var(--chat-muted);

    gap: 8px;
    align-items: center;

    margin-left: auto;
    display: flex;
    gap: 6px;
  }

    border-radius: 14px;

    padding: 10px 16px 16px;
