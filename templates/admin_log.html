{% extends "app_shell.html" %}
{% block content %}
<style>
  .log-shell {
    border: 1px solid #d9e2f1;
    border-radius: 14px;
    box-shadow: 0 18px 40px rgba(35, 60, 120, 0.14);
    overflow: hidden;
  }
  .log-head {
    padding: 12px 16px;
    background: linear-gradient(120deg, #3e6db5, #5f8fd4);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .log-body {
    background: #0b1021;
    color: #d6deff;
    padding: 16px;
  }
</style>

<div class="log-shell">
  <div class="log-head">
    <div>stderr.log</div>
    <a class="btn btn-sm btn-light" href="{{ url_for('admin.dashboard') }}">Back</a>
  </div>
  <div class="log-body">
    <div style="font-size:12px; color:#8ea0d1; margin-bottom:8px;">Path: {{ log_path }}</div>
    <pre style="white-space:pre-wrap; margin:0; font-family:var(--mono); font-size:13px; line-height:1.5; color:#d6deff;">{{ log_text }}</pre>
  </div>
</div>
{% endblock %}
